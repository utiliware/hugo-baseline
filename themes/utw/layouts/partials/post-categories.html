{{ if .Params.categories }}
<div class="blog-post-categories text-secondary">
    <strong><i class="fa fa-folder" aria-hidden="true" title="Categories"></i> {{ i18n "categories" }}:</strong>
    {{ range .Params.categories }}
        <a class="badge badge-primary" href="{{ "/categories/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
    {{ end }}
</div>
{{ end }}
