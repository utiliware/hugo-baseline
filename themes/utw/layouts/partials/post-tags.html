{{ if .Params.tags }}
<div class="blog-post-tags text-secondary">
    <strong><i class="fa fa-tag" aria-hidden="true" title="Tags"></i> {{ i18n "tags" }}:</strong>
    {{ range .Params.tags }}
        <a class="badge badge-primary" href="{{ "/tags/" | relLangURL }}{{ . | urlize }}/">{{ . }}</a>
    {{ end }}
</div>
{{ end }}
